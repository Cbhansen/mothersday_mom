<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
   <!--  CSS -->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
   <title>Document</title>
   <style>
      @import url('https://fonts.googleapis.com/css?family=Roboto');
      @import url('https://fonts.googleapis.com/css?family=Dancing+Script');
      body, html {
         height: 100%;
         font-family: 'Dancing Script', 'Roboto', Arial, sans-serif;
         line-height: 1.5;
      }

      @keyframes spinning {
         from { transform: rotate(0deg); }
         to   { transform: rotate(360deg); }
      }

      .jumbotron {
         height: 100%;
         width: 100%;
         margin: 0;
         padding: 0;
         background-color: #fff;

      }

      .jumbotron-1 h1 {
         font-family: 'Dancing Script', Arial, sans-serif;
         padding-top: 200px;
         font-size: 100px;
         color: black;
      }

      .jumbotron-2 {
         background: url('images/rose-2.png');
         background-position: center;
         background-repeat: no-repeat;
         background-attachment: fixed;
         color: red;
         font-family: 'Dancing Script', Arial, sans-serif;
         font-size: 50px;
      }
      .jumbotron-2 img {
         padding-top: 100px;
         height: 500px;
         width: auto;
      }

      .letter {
         padding-top: 100px;
      }

      footer {
         padding-top: 50px;
         color: lightblue;
      }

      footer img {
         animation: spinning 4s infinite linear;
         height: 200px;
         width: auto;
      }

   </style>
</head>
<body>

   <div class="jumbotron jumbotron-1 text-center">
      <div class="container">
         <h1 class="animated fadeInDown" style="animation-delay: .5s">Dear, Mom </h1>
         <img class="animated fadeIn" style="animation-delay: 1.7s" src="images/roses.png" alt="rose">
      </div>
   </div>


   <div class="jumbotron jumbotron-2 text-center">
      <div class="container">
         <img class="animated fadeIn" style="animation-delay: 4s" src="images/happy-heart.png" alt="a blue heart">
         <h3>Thank you for being a special mom!</h3>
      </div>
   </div>

   <div class="letter text-center">
      <div class="container">
         <h3>WOW. I AM LUCKY TO HAVE YOU.</h3>
         <p>You are the best in the whole world.</p>
         <h1>THANK YOU</h1>
         <hr>
      </div>
   </div>

<footer class="text-center">
   <div class="container">
      <h1>Love, Chris</h1>
      <img src="images/rose.png" alt="single rose">
   </div>
</footer>


   <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>

  <script>
      $(function() {
         $('body').hide();
         $('body').fadeIn(2000);
      })
  </script>

</body>
</html>
